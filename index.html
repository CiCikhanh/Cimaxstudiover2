<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cimax Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Set full background with better fit */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      background: url('pictures/backgroundrobot1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Head bar styles */
    .headbar {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      gap: 30px;
      padding: 30px 40px 0 0;
      z-index: 10;
    }
    .headbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 20px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(5px);
      transition: background 0.2s;
    }
    .headbar a:hover {
      background: rgba(0,0,0,0.55);
    }

    /* Bigger Welcome box with frosted glass effect */
    .welcomebox {
      max-width: 650px;
      width: 90vw;
      margin: 0 auto;
      margin-top: 10vh;
      padding: 70px 32px;
      background: rgba(255,255,255,0.10);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.28);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 2.5px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .welcomebox h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 1px 24px rgba(0,0,0,0.28);
      font-weight: 800;
    }

    @media (max-width: 900px) {
      .welcomebox {
        max-width: 98vw;
        padding: 38px 3vw;
      }
      .welcomebox h1 {
        font-size: 2.1rem;
      }
      .headbar {
        gap: 14px;
        padding: 18px 5px 0 0;
      }
    }
    @media (max-width: 600px) {
      .welcomebox {
        padding: 22px 3vw;
      }
      .headbar {
        gap: 6px;
        padding: 10px 2px 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="headbar">
    <a href="#about">About CiCi</a>
    <a href="#work">My Work</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="welcomebox">
    <h1>Welcome to Cimax Studio</h1>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cimax Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Set full background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('pictures/backgroundrobot1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      position: relative;
      color: #fff;
    }

    /* Head bar styles */
    .headbar {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 30px;
      padding: 30px 40px 0 0;
      z-index: 10;
    }
    .headbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 20px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(5px);
      transition: background 0.2s;
    }
    .headbar a:hover {
      background: rgba(0,0,0,0.55);
    }

    /* Welcome box with frosted glass effect */
    .welcomebox {
      max-width: 400px;
      margin: 18vh auto 0 auto;
      padding: 40px 32px;
      background: rgba(255,255,255,0.08);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }
    .welcomebox h1 {
      margin: 0;
      font-size: 2.1rem;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 1px 16px rgba(0,0,0,0.25);
      font-weight: 700;
    }

    @media (max-width: 600px) {
      .welcomebox {
        max-width: 95vw;
        padding: 20px 8vw;
      }
      .headbar {
        padding: 20px 10px 0 0;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="headbar">
    <a href="#about">About CiCi</a>
    <a href="#work">My Work</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="welcomebox">
    <h1>Welcome to Cimax Studio</h1>
  </div>
</body>
</html>

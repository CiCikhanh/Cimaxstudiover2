<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Services Layout with Robot Animation</title>
  <meta name="viewport" content="width=800, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #services-btn {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 2001;
      padding: 10px 18px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 8px #0001;
    }
    #services-layout {
      display: none;
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 2000;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      overflow: hidden;
    }
    #mywork-section, #right-section {
      width: 340px;
      min-width: 260px;
      max-width: 420px;
      background: #f0f3fa;
      margin: 0;
      padding: 40px 32px;
      display: none;
      box-shadow: 2px 0 24px #0001;
      border-radius: 0 24px 24px 0;
    }
    #right-section {
      border-radius: 24px 0 0 24px;
      box-shadow: -2px 0 24px #0001;
      background: #faf0f0;
    }
    #robotwavehand-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 1 0%;
      min-width: 300px;
      min-height: 100vh;
      cursor: pointer;
      z-index: 2100;
      transition: filter 0.2s;
    }
    #robotwavehand-animation:hover {
      filter: brightness(1.08) drop-shadow(0 2px 12px #3a8cff30);
    }
    /* Responsive */
    @media (max-width: 900px) {
      #mywork-section, #right-section { width: 180px; padding: 20px 10px; font-size: 13px;}
      #robotwavehand-animation { min-width: 140px;}
    }
  </style>
</head>
<body>
  <button id="services-btn">Services</button>
  <div id="services-layout">
    <div id="mywork-section">
      <h2>My Work</h2>
      <ul>
        <li>Project A - Frontend</li>
        <li>Project B - Backend</li>
        <li>Project C - Animation</li>
      </ul>
    </div>
    <div id="robotwavehand-animation"></div>
    <div id="right-section">
      <h2>Coming Soon</h2>
      <p>Another session box for your next feature!</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Lottie animation
      lottie.loadAnimation({
        container: document.getElementById('robotwavehand-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'animations/robotwavehand.json'
      });

      const servicesBtn = document.getElementById('services-btn');
      const myworkSection = document.getElementById('mywork-section');
      const rightSection = document.getElementById('right-section');
      const robotAnimation = document.getElementById('robotwavehand-animation');
      const layout = document.getElementById('services-layout');

      let myworkVisible = false;

      // On "Services" click: Show layout, show animation only, hide session boxes
      servicesBtn.addEventListener('click', function(e) {
        e.preventDefault();
        layout.style.display = 'flex';
        myworkSection.style.display = 'none';
        rightSection.style.display = 'none';
        myworkVisible = false;
      });

      // On robot icon click: Show left session (again), keep icon always centered
      robotAnimation.addEventListener('click', function() {
        myworkSection.style.display = 'block';
        myworkVisible = true;
        // To show the right section, uncomment next line:
        // rightSection.style.display = 'block';
      });

      // (Optional) Hide layout when clicking outside, or Esc
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && layout.style.display === 'flex') {
          layout.style.display = 'none';
          myworkSection.style.display = 'none';
          rightSection.style.display = 'none';
          myworkVisible = false;
        }
      });
    });
  </script>
</body>
</html>

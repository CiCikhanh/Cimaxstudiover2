<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cimax Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#23272f">
  <!-- Orbitron font for tech/AI style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mindmap Navigation -->
  <div class="mindmap-nav">
    <a href="#about" class="mindmap-btn btn-about">
      About CiCi
      <span class="hud-corner tl"></span>
      <span class="hud-corner tr"></span>
      <span class="hud-corner bl"></span>
      <span class="hud-corner br"></span>
    </a>
    <a href="#work" class="mindmap-btn btn-work">
      My Work
      <span class="hud-corner tl"></span>
      <span class="hud-corner tr"></span>
      <span class="hud-corner bl"></span>
      <span class="hud-corner br"></span>
    </a>
    <a href="#contact" class="mindmap-btn btn-contact">
      Contact
      <span class="hud-corner tl"></span>
      <span class="hud-corner tr"></span>
      <span class="hud-corner bl"></span>
      <span class="hud-corner br"></span>
    </a>
  </div>
  
  <!-- Welcome Box -->
  <div class="welcomebox">
    <div class="welcome-line">Welcome to</div>
    <div class="studio-line">CIMAX Studio</div>
    <div class="quote">Ideas become interfaces. Feelings become flow.</div>
  </div>
  
  <!-- Audio for Welcome Box Click -->
  <audio id="welcome-sound" src="sounds/welcome.mp3" preload="auto"></audio>
  <audio id="button-sound" src="sounds/button.mp3" preload="auto"></audio>
  <!-- JavaScript for Playing/Stopping Sound on Click -->
  <script>
    const welcomeBox = document.querySelector('.welcomebox');
    const welcomeSound = document.getElementById('welcome-sound');

    if (welcomeBox && welcomeSound) {
      welcomeBox.addEventListener('click', () => {
        if (welcomeSound.paused || welcomeSound.ended) {
          welcomeSound.currentTime = 0;
          welcomeSound.play();
        } else {
          welcomeSound.pause();
          welcomeSound.currentTime = 0;
        }
      });
    }
  </script>
  <script>
  // Select all mindmap navigation buttons
  const mindmapButtons = document.querySelectorAll('.mindmap-btn');
  const buttonSound = document.getElementById('button-sound');

  mindmapButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (buttonSound) {
        buttonSound.currentTime = 0;
        buttonSound.play();
      }
    });
  });
  </script>
</body>
</html>

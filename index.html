<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cimax Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#23272f">
  <!-- Orbitron font for tech/AI style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="headbar">
    <a href="#about">About CiCi</a>
    <a href="#work">My Work</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="welcomebox">
    <div class="welcome-line">Welcome to</div>
    <div class="studio-line">CiMax Studio</div>
    <div class="quote">Ideas become interfaces. Feelings become flow.</div>
  </div>
  <div class="contactbox" id="contact">
    <h2>Contact</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" style="width:100%;margin-bottom:10px;"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" style="width:100%;margin-bottom:10px;"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" style="width:100%;margin-bottom:12px;"></textarea><br>
      <button type="submit" style="
        background: #01faff;
        color: #23272f;
        border: none;
        border-radius: 6px;
        padding: 8px 18px;
        font-weight: bold;
        cursor: pointer;
        font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        box-shadow: 0 2px 8px 0 rgba(0,255,255,0.10);
        transition: background 0.2s;
      ">Send</button>
    </form>
  </div>
</body>
</html>

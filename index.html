<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cimax Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#23272f">
  <!-- Orbitron font for tech/AI style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      background: url('pictures/backgroundrobot3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .headbar {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      gap: 30px;
      padding: 30px 40px 0 0;
      z-index: 10;
      background: rgba(35, 39, 47, 0.09);
      border-bottom-left-radius: 22px;
      transition: background 0.3s;
    }
    .headbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 20px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(5px);
      transition: background 0.2s;
    }
    .headbar a:hover {
      background: rgba(0,0,0,0.55);
    }

    .welcomebox {
      position: relative;
      max-width: 500px;
      width: 94vw;
      margin: 0 auto;
      margin-top: 34vh; /* Adjust this value to position inside the robot hand */
      padding: 58px 30px 36px 30px;
      background: rgba(25,30,40,0.38);
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;

      /* Futuristic glass and glow */
      box-shadow: 
        0 2px 32px 0 rgba(0,255,255,0.10),
        0 0 16px 3px rgba(0,255,255,0.22),
        0 4px 64px 0 rgba(0,0,0,0.28);
      border: 2.5px solid rgba(0,255,255,0.5);
      backdrop-filter: blur(13px) saturate(155%);
      -webkit-backdrop-filter: blur(13px) saturate(155%);

      /* Animated glowing border effect */
      box-sizing: border-box;
      overflow: hidden;
      animation: hologlow 2.5s ease-in-out infinite alternate;
    }

    /* Glowing border animation */
    @keyframes hologlow {
      0% {
        box-shadow:
          0 2px 32px 0 rgba(0,255,255,0.14),
          0 0 16px 3px rgba(0,255,255,0.2),
          0 4px 64px 0 rgba(0,0,0,0.22);
        border-color: rgba(0,255,255,0.5);
      }
      100% {
        box-shadow:
          0 2px 44px 0 rgba(0,255,255,0.24),
          0 0 24px 6px rgba(0,255,255,0.35),
          0 6px 80px 0 rgba(0,0,0,0.33);
        border-color: rgba(0,255,180,0.85);
      }
    }

    /* Subtle card overlay gradients for depth */
    .welcomebox::before,
    .welcomebox::after {
      content: "";
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      border-radius: 28px;
      z-index: 1;
    }
    .welcomebox::before {
      background: linear-gradient(120deg, rgba(0,255,255,0.10) 0%, rgba(255,255,255,0.07) 100%);
      mix-blend-mode: lighten;
    }
    .welcomebox::after {
      background: radial-gradient(circle at 80% 20%, rgba(0,255,255,0.07) 0%, transparent 60%);
      mix-blend-mode: lighten;
    }

    .welcomebox .welcome-line {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 2.5px;
      color: #fff;
      text-shadow: 0 1px 24px rgba(0,255,255,0.33), 0 1px 24px rgba(0,0,0,0.28);
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 800;
      position: relative;
      z-index: 2;
    }
    .welcomebox .studio-line {
      margin: 0;
      margin-top: 0.4em;
      font-size: 4.1rem;
      letter-spacing: 4px;
      color: #01faff;
      text-shadow: 0 0 32px #01faff, 0 1px 32px rgba(0,0,0,0.28);
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      font-weight: 900;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }
    .welcomebox .quote {
      margin-top: 1.4em;
      font-size: 1.28rem;
      font-weight: 400;
      font-style: italic;
      color: #dfe7fa;
      opacity: 0.90;
      text-shadow: 0 1px 10px rgba(0,255,255,0.17), 0 1px 10px rgba(0,0,0,0.15);
      letter-spacing: 0.5px;
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 900px) {
      .welcomebox {
        max-width: 97vw;
        padding: 32px 2vw 20px 2vw;
        margin-top: 30vh;
      }
      .welcomebox .welcome-line {
        font-size: 2.2rem;
      }
      .welcomebox .studio-line {
        font-size: 2.8rem;
      }
      .welcomebox .quote {
        font-size: 1.02rem;
      }
      .headbar {
        gap: 14px;
        padding: 18px 5px 0 0;
      }
    }
    @media (max-width: 600px) {
      .welcomebox {
        padding: 12px 1vw 10px 1vw;
        margin-top: 23vh;
      }
      .headbar {
        gap: 6px;
        padding: 10px 2px 0 0;
        background: rgba(35, 39, 47, 0.98);
      }
      .welcomebox .welcome-line {
        font-size: 1.18rem;
      }
      .welcomebox .studio-line {
        font-size: 1.58rem;
      }
      .welcomebox .quote {
        font-size: 0.89rem;
      }
    }
  </style>
</head>
<body>
  <div class="headbar">
    <a href="#about">About CiCi</a>
    <a href="#work">My Work</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="welcomebox">
    <div class="welcome-line">Welcome to</div>
    <div class="studio-line">CiMax Studio</div>
    <div class="quote">Ideas become interfaces. Feelings become flow.</div>
  </div>
</body>
</html>
